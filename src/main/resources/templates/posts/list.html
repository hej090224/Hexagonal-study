<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="layout :: layout">
<head><title>Posts</title></head>
<body>
<h1>Posts</h1>
<a th:href="@{/posts/new}">New Post</a>
<table>
    <thead><tr><th>ID</th><th>Title</th><th>Author</th><th>Actions</th></tr></thead>
    <tbody>
    <tr th:each="p : ${posts}">
        <td th:text="${p.id}">1</td>
        <td th:text="${p.title}">Title</td>
        <td th:text="${p.author}">Author</td>
        <td>
            <a th:href="@{/posts/{id}/edit(id=${p.id})}">Edit</a>
            <form th:action="@{/posts/{id}/delete(id=${p.id})}" method="post" style="display:inline">
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
